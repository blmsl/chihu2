<ion-header no-border [class.idark]="isIdark">

    <ion-navbar color="mblue">
        <ion-title>发布分享</ion-title>
        <ion-buttons end (click)="send();">
            <ion-title>发送</ion-title>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding [class.idark_content]="isIdark">
    <ion-textarea [(ngModel)]="text" placeholder="这一刻的想法..."></ion-textarea>

    <div (press)="pressEvent(i)" *ngFor="let item of items; let i=index" class="imgs" [style.background]="'url('+ item +')'"></div>

    <div [hidden]="ishide" (click)="presentActionSheet();" class="imgs" [style.background]="'url(assets/icon/addimg.png)'"></div>

</ion-content>
