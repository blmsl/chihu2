<ion-header no-border [class.idark]="isIdark">

    <ion-navbar color="mblue">
        <ion-title>发表评论</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding [class.idark_content]="isIdark">
    <ion-list>
        <ion-list-header>
            输入要评论的内容
        </ion-list-header>

        <ion-textarea [(ngModel)]="text" placeholder="{{pl}}"></ion-textarea>

    </ion-list>
    <button ion-button full (click)="save();">发送</button>
</ion-content>
