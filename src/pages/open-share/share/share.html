<!-- Generated template for the ShareComponent component -->
<section class="item" [class.idark]="isIdark">
    <header [data]="data"></header>
    <p>{{data.text}}</p>
    <section class="imgs-wrap">
        <div *ngFor="let item of data.img; let i=index" (click)="pswpElementInit(i);" class="imgs" [style.background]="'url('+item.src+')'"></div>

    </section>
    <section class="mark">
        <p><i class="fa fa-eye" aria-hidden="true"></i> 0</p>
        <p class="cen"><i class="fa fa-commenting-o" aria-hidden="true"></i> {{cont}}</p>
        <p><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> {{like}}</p>
    </section>
</section>
