<ion-header no-border [class.idark]="isIdark">

    <ion-navbar color="mblue" [class.idark_content]="isIdark">
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content [class.idark_content]="isIdark">
    <share [data]="data"></share>
    <section class="wrap">
        <ion-list>
            <ion-list-header [class.idark]="isIdark">
                {{cont}} 个评论
            </ion-list-header>
        </ion-list>
        <comments *ngFor="let item of items" [data]="item" [type]="type"></comments>
    </section>
</ion-content>

<footer [data]="data"></footer>

<photoswipe></photoswipe>
