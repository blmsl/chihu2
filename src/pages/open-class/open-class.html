<ion-header no-border [class.idark]="isIdark">

    <ion-navbar color="mblue">
        <ion-title>
            {{iclass}}
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content [class.idark_content]="isIdark">
    <ion-list>

        <ion-item *ngFor="let item of items" (click)="pushArticlePage( item._id );">
            <ion-thumbnail item-start>
                <img [src]="item.workbanner">
            </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <p>{{item.text==""?"......":item.text}}</p>

        </ion-item>

    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
