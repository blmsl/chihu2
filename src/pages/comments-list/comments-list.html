<ion-header [class.idark]="isIdark">

    <ion-navbar color="mblue">
        <ion-title>评论列表</ion-title>
    </ion-navbar>

</ion-header>


<ion-content [class.idark_content]="isIdark">
    <ion-list>
        <ion-list-header>
            {{data.length}} 个评论
        </ion-list-header>
    </ion-list>
    <comments *ngFor="let item of data" [data]="item" [type]="type"></comments>
</ion-content>
<footer [name]="name" [_id]="_id" [type]="type" [uid]="uid"></footer>
