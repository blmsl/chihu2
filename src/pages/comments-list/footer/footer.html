<!-- Generated template for the FooterComponent component -->
<ion-footer [class.idark]="isIdark" no-border (click)="sendComment( '@'+name, 0 )">
    <ion-grid class="input-wrap">
        <ion-row>

            <ion-col col-10>
                <ion-textarea #chat_input disabled='true' placeholder="我要评论..."></ion-textarea>
            </ion-col>
            <ion-col col-2>
                <button ion-button clear icon-only item-right>
                    <ion-icon  name="ios-send" ios="ios-send" md="md-send"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
