<ion-header no-border [class.idark]="isIdark">

    <ion-navbar color="mblue">
        <ion-title>发布问题</ion-title>
        <ion-buttons end (click)="send();">
            <ion-title>提交</ion-title>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding [class.idark_content]="isIdark">
    <ion-list>

        <ion-item>
            <ion-input [(ngModel)]="title" type="text" placeholder="请输入标题"></ion-input>
        </ion-item>
        <br/>
        <ion-textarea [(ngModel)]="text" placeholder="添加内容的补充说明..."></ion-textarea>
    </ion-list>



</ion-content>
