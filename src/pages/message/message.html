<ion-header no-border (tap)="tapEvent($event)" [class.idark]="isIdark">

    <ion-navbar color="mblue">
        <ion-title>私信</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page" [class.idark_content]="isIdark" [class.nomessage]="nomessage">

    <mes-item *ngFor="let mesdata of data" [uid]="mesdata.targetId" [text]="mesdata.latestMessage.content.content"></mes-item>

</ion-content>
